{% load static %}
<nav class="bg-light-white border-gray-200 px-2 sm:px-4 py-2.5 rounded-b-sm dark:bg-gray-800">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
        <!-- <a href="" class="flex items-center">
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">MigueAutos</span>
        </a> -->
        <div class=" md:pl-0">
            <a class="flex items-center font-sans text-xl font-semibold text-blue-700 no-underline dark:text-white xl:text-xl hover:no-underline" href="{% url 'home' %}"><img class="w-16" src="{% static 'img/logo.png'%}" alt="output-onlinepngtools">MigueAutos</a>
          </div>
        <button data-collapse-toggle="mobile-menu" type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"></path>
            </svg>
            <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
            <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
                <li>
                    <a href="{% url 'home' %}"
                        class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
                        aria-current="page">Inicio</a>
                </li>

                <!-- se dejara solo lo funcional para primera entrega del proyecto -->
                {% comment %} <li>
                    <a href="#"
                        class="block py-2 pl-3 pr-4 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
                </li>
                <li>
                    <a href="#"
                        class="block py-2 pl-3 pr-4 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services</a>
                </li> {% endcomment %}
                
                {% if not user.is_authenticated %}
                <li class="w-full xl:flex">
                    <a href="{% url 'account_signup' %}"
                    class="inline-flex items-center justify-center p-1 bg-blue-500 rounded-full hover:bg-blue-700-200">
                    <span class="mx-2 font-semibold dark:text-black">
                        Registrarse
                    </span>
                </a>
                </li>
                <li class="w-full xl:flex">
                    <a href="{% url 'account_login' %}"
                    class="inline-flex items-center justify-center p-1 bg-blue-500 rounded-full hover:bg-blue-700-200">
                    <span class="mx-2 font-semibold dark:text-black">
                        Iniciar sesion
                    </span>
                </a>
                </li>
                {% else %}
                <li class="w-full xl:flex">
                    <div class="inline-flex items-center justify-center p-1 bg-blue-500 rounded-full hover:bg-blue-700-200">
                    <span class="mx-2 font-semibold dark:text-black">
                        Usuario autorizado
                    </span>
                </div>
                </li>
                <li class="w-full xl:flex">
                    <a href="{% url 'account_logout' %}"
                    class="inline-flex items-center justify-center p-1 bg-blue-500 rounded-full hover:bg-blue-700-200">
                    <span class="mx-2 font-semibold dark:text-black">
                       Salir
                    </span>
                </a>
                </li>
                
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
